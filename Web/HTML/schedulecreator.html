				<h2>Create Schedule</h2>
				
				<form class="needs-validation" novalidate="">
					<div class="row">
						<div class="col-md-6 mb-3">
							<label for="classType">Class</label>
							<select id="class_dropdown" class="form-control">
							</select>
						</div>
						
						<div class="col-md-6 mb-3">
							<label for="campus">Campus</label>
							<select id="campus_dropdown" class="form-control">
								<option value="0">North Campus</option>
								<option value="1">Central</option>
								<option value="2">South Campus</option>
							</select>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4 mb-3">
							<label for="day">Day</label>
							<select id="day_dropdown" class="form-control">
								<option value="Sunday">Sunday</option>
								<option value="Monday">Monday</option>
								<option value="Tuesday">Tuesday</option>
								<option value="Wednesday">Wednesday</option>
								<option value="Thursday">Thursday</option>
								<option value="Friday">Friday</option>
								<option value="Saturday">Saturday</option>
							</select>
						</div>
						<div class="col-md-4 mb-3">
							<label for="day">Start Time</label>
							<input id="start_time" type="time" class="form-control">
						</div>
						
						<div class="col-md-4 mb-3">
							<label for="day">End Time</label>	
							<input id="end_time" type="time" class="form-control">
						</div>
					</div>
					
					<hr class="mb-4">
					
					<div class="row">
						<div class="col-md-2 mb-3">
							<div class="custom-control custom-radio">
								<input id="weekly" name="frequency" type="radio" class="custom-control-input" checked>
								<label class="custom-control-label" for="weekly">Weekly</label>
							</div>
							<br>
							<div class="custom-control custom-radio">
								<input id="biweekly" name="frequency" type="radio" class="custom-control-input" >
								<label class="custom-control-label" for="biweekly">Bi-Weekly</label>
							</div>
						</div>
						<div class="col-md-2 mb-3">
							<label for="day">Warn When</label>	
							<select id="warning_drpodown" class="form-control">
								<option value="0">Never</option>
								<option value="1">1 Class Left</option>
								<option value="2">2 Classes Left</option>
								<option value="4">4 Classes Left</option>
								<option value="8">8 Classes Left</option>
							</select>
						</div>
					</div>
						
					<hr class="mb-4">
					<button class="btn btn-primary btn-sm-8 btn-block" id="schedule_creation_button" type="submit">Create Schedule</button>
				</form>
